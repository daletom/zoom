  * { box-sizing: border-box; }
body, figure, aside { margin: 0; }
img { max-width: 100%; }

body {
  color: dark-gray;
  font-family: Rancho, sans-serif;
  text-align: center;
}
h1, h2 {
  font-family: Rancho, cursive;
  margin: 0.125em;
}
h1 {
  font-size: 6em;
  margin: 0.5em;
  text-align: center;

}
h2 {
  font-size: 4em;
}
}

figure {
  padding: 10px;
}
.zoom-in {
  cursor: zoom-in;
}
.gallery-demo-wrapper {
  list-style: none;
  text-align: center;
  padding-left: 0;
  margin-bottom: 36px;
}

.gallery-demo-wrapper li {
  display: inline-block;
  padding: 0 6px;
}

@media (min-width: 36em) {
  figure {
    display: block;
    float: left;
    width: 33.3333333333333%;
    }
  main {
    float: left;
    width: calc(100% - 12rem);
  }
  aside {
    float: right;
    width: 12rem;
    padding: 0;
    margin: 0;
    font-size: 0.875em;
    }
  aside h2 {
    margin-left: 0.5em;
    margin-top: -0.5em;
  }
}
</style>
